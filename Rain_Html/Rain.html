<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rain Animation</title>
    <link rel="stylesheet" href="Rainfall.css">
</head>
<body>
    <div class="container">
        <div class="cloud"></div>
    </div>
    <script>
        function Rain()
{
    let cloud= document.querySelector('.cloud');
    let e = document.createElement('div');
    e.classList.add('drop');
    cloud.appendChild(e);
    setTimeout(function(){
        cloud.removeChild(e)
    },2000)

}    

setInterval(function(){
    Rain()

},20);




</script>
</body>
</html>
